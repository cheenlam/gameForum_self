<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- ==== header strat ===== -->
    <div class="header">
        <!-- hd_main -->
        <div class="hd_main">
            <div class="hd_logo">
                <img src="img/logo/logo.png">
            </div>
            <div class="hd_Tool" id="hd_Tool">
                <div class="close"></div>
                <div class="tool_cnt">
                    <div class="hd_mainMenu">
                        <ul>
                            <li>게임</li>
                        </ul>
                    </div>
                    <div class="hd_mbrBtn">
                        <a class="mbrBtn">회원가입</a>
                        <div class="mbrBtn login">로그인</div>
                    </div>
                </div>
            </div>    
            <div class="minTool_btn" id="minTool_btn"><span></span></div>
        </div>
        <!-- hd_secondMenu -->
        <div class="hd_secondMenu" id="hd_secondMenu">
            <div class="topTitle" id="topTitle">
                <p>게임</p>
                <div class="arrow"></div>
            </div>
            <ul >
                <li><a>세븐1분사다리</a></li>
                <li><a>세븐3분사다리</a></li>
                <li><a>세븐런닝고</a></li>
                <li><a>세븐타짜</a></li>
                <li><a>세븐홀짝</a></li>
            </ul>
        </div>
    </div>
    
    <!-- ==== gameList strat ===== -->
    <div class="gameList">
        <ul>
            <li>
                <a>
                   <div class="game_pic" style="background-image: url(img/game/gamePic_01.jpg);"></div>
                   <div class="game_name">세븐1분사다리</div>
                   <div class="game_mask"><span>놀다</span></div>
                </a>
            </li>
            <li>
                <a>
                   <div class="game_pic" style="background-image: url(img/game/gamePic_02.jpg);"></div>
                   <div class="game_name">세븐3분사다리</div>
                   <div class="game_mask"><span>놀다</span></div>
                </a>
            </li>
            <li>
                <a>
                   <div class="game_pic" style="background-image: url(img/game/gamePic_03.jpg);"></div>
                   <div class="game_name">세븐런닝고</div>
                   <div class="game_mask"><span>놀다</span></div>
                </a>
            </li>
            <li>
                <a>
                   <div class="game_pic" style="background-image: url(img/game/gamePic_04.jpg);"></div>
                   <div class="game_name">세븐타짜</div>
                   <div class="game_mask"><span>놀다</span></div>
                </a>
            </li>
            <li>
                <a>
                   <div class="game_pic" style="background-image: url(img/game/gamePic_05.jpg);"></div>
                   <div class="game_name">세븐홀짝</div>
                   <div class="game_mask"><span>놀다</span></div>
                </a>
            </li>
            <li>
                <a>
                   <div class="game_pic" style="background-image: url(img/game/gamePic_06.jpg);"></div>
                   <div class="game_name">거북이레이싱</div>
                   <div class="game_mask"><span>놀다</span></div>
                </a>
            </li>
        </ul>
    </div>

    <!-- ==== footer strat ==== -->
    <div class="footer">
        <div class="ft_inner">
            <div class="ft_logo">
                <img src="img/logo/logo-g.png">
            </div>
            <div class="ft_state">Copyright © 세븐픽. All rights reserved</div>
        </div>
    </div>

    <script>

    $('#topTitle').click(function(){
        $("#hd_secondMenu").toggleClass('on');
    })     
    
    $('#minTool_btn').click(function(){
        $("#hd_Tool").toggleClass('on');
    })
    $('#hd_Tool .close').click(function(){
        $("#hd_Tool").removeClass('on');
    })
    </script>
</body>
</html>
